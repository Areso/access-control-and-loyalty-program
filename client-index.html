<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<input id="text" type="text" value="" style="width:80%" /><br />
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
<p id="notext"></p>

<script type="text/javascript">
var mac = "08-ED-B9-49-B2-E5";
var rnd = "1024"; //0..1024 with lead 0 if necessary;

setInterval(redrawTimer, 1000);
function redrawTimer(){
	myStringToEncode = mac + "-"+rnd + "-"+getDate() + "-"+getTime(0);
	document.getElementById("text").value = myStringToEncode;
	makeCode();
}
function getDate() {
	var cdate = new Date();
	var yy  = cdate.getFullYear();
	var mo  = cdate.getMonth()*1+1;
	var dd  = cdate.getDate();
	nd = yy+"-"+mo+"-"+dd;
	return nd;
}
function getTime(type) {
	var d = new Date();
	var hh = d.getHours();
	var mm = d.getMinutes();
	var ss = d.getSeconds();
	if (hh < 10) {
	   	hh = "0"+hh;
	}
	if (mm < 10) {
	  	mm = "0"+mm;
	}
	if (ss < 10) {
	   	ss = "0"+ss;
	}
	if (type=="0") {
	   	nt = hh+":"+mm;	
	}
	if (type=="1") {
	   	nt = hh+":"+mm+":"+ss;	
	}
	return nt;
}
var qrcode = new QRCode(document.getElementById("qrcode"), {
		width : 100,
		height : 100
	});
function makeCode () {		
	var elText = document.getElementById("text");
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	qrcode.makeCode(elText.value);
}
//makeCode();
$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
