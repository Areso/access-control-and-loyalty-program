function getDate() {
	var cdate = new Date();
	var yy  = cdate.getUTCFullYear();
	var mo  = cdate.getUTCMonth()*1+1;
	var dd  = cdate.getUTCDate();
	nd = yy+"/"+mo+"/"+dd;
	return nd;
}
function getmyTime(type) {
	var d = new Date();
	var hh = d.getUTCHours();
	var mm = d.getUTCMinutes();
	var ss = d.getUTCSeconds();
	if (hh < 10) {
		hh = "0"+hh;
	}
	if (mm < 10) {
		mm = "0"+mm;
	}
	if (ss < 10) {
		ss = "0"+ss;
	}
	if (type=="0") {
		nt = hh+":"+mm;	
	}
	if (type=="1") {
		nt = hh+":"+mm+":"+ss;	
	}
	return nt;
}
